<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--CSS Principal-->
    <link rel="stylesheet" href="style/main.css">
<!--CSS para media queries-->
    <link rel="stylesheet" href="/style/media.css">
<!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">


    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="">Inicio</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Documentarios</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Vikings: Valhalla</h3>
                <p class="descricao">Nesta sequência de Vikings, cem anos se passaram. Uma nova geração de heróis lendários cria seu destino e faz história.</p>
                <div class="btn-resp" >
                    <button role="button" class="btn" ><i class="fa-solid fa-play"></i>ASSISTIR AGORA</button>
                    <button role="button" class="btn" ><i class="fa-solid fa-circle-info"></i>MAIS INFORMAÇÕES</button>
                </div>
            </div>
           
        </div>

    </main>
    <div class="carousel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-filme" src="img/mini1.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/mini2.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/mini3.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/mini4.jpg" alt=""></div>

            <div class="item"><img class="box-filme" src="img/mini6.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/mini7.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/mini8.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/mini9.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/mini10.jpg" alt=""></div>
        
        </div>

    </div>
    <script src="https://kit.fontawesome.com/47d94c7528.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>

</html>
